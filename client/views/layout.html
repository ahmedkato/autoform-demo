<template name="layout">
  {{> header}}
  <div class="container">
    {{> Template.dynamic template=content}}
  </div>
</template>

        <!-- Brand and toggle get grouped for better mobile display -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">AutoForm Demo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{{isActivePath regex='quickform'}}"><a href="/quickform">quickForm Playground</a></li>
            <li class="{{isActivePath regex='qfdetails'}}"><a href="/qfdetails">quickForm Details</a></li>
            <li class="{{isActivePath regex='insertaf'}}"><a href="/insertaf">Insert autoForm</a></li>
            <li class="{{isActivePath regex='updateaf'}}"><a href="/updateaf">Update autoForm</a></li>
            <li class="{{isActivePath regex='types'}}"><a href="/types">Input Types</a></li>
            <li class="{{isActivePath regex='select'}}"><a href="/select">Select Option Groups</a></li>
            <li class="{{isActivePath regex='fieldvalues'}}"><a href="/fieldvalues">Field Values</a></li>
            <li class="{{isActivePath regex='update-each'}}"><a href="/update-each">Update Form in Each Loop</a></li>
